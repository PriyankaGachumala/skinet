<div class="container">
    <div class="row">
        <section class="col-3">
            <h3 class="mx-3 my-3">Sort</h3>
            <select class="custom-select" (change)="onSelectedSort($event.target.value)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value">{{sort.name}}</option>

            </select>
            <h3 class="mx-3 my-3">Brands</h3>
            <div class="card" style="width: 15rem;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let brand of brands"
                        [class.active]="brand.id === productParams.brandId" [value]="brand.id"
                        (click)="onSelectedBrand(brand.id)">{{brand.name}}</li>
                </ul>
            </div>
            <h3 class="mx-3 my-3">Types</h3>
            <div class="card" style="width: 15rem;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let type of types"
                        [class.active]="type.id === productParams.typeId" [value]="type.id"
                        (click)="onSelectedType(type.id)">
                        {{type.name}}</li>
                </ul>
            </div>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-4">
                <app-page-header [totalCount]="totalCount"></app-page-header>

                <div class="form-inline mt-2">
                    <input class="form-control mr-2" style="width: 300px;" placeholder="search" type="text" #search>
                    <button type="button" class="btn btn-outline-primary mr-2" (click)="onBtnSearch()">Search</button>
                    <button type="button" class="btn btn-outline-warning" (click)="onBtnReset()">Reset</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-4" *ngFor="let product of products">
                    <app-product-item [product]="product"></app-product-item>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4 mb-4" *ngIf="totalCount > 0">
                <app-pagination [totalCount]="totalCount" [pageSize]="productParams.pageSize"
                    (pageChanged)="onPageChanged($event)"></app-pagination>
            </div>
        </section>
    </div>
</div>
